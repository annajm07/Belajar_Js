<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<style>
		body {text-align: center;
			color: red;}

			.warna{background-color: lightgreen;}
			.kotak {width: 25px;
					height: 25px;
					margin: 10px auto;}

			.merah {background-color: red;}
			.hijau{background-color: green;}
			.biru {background-color: blue;}




	</style>
	<title>Latihan DOM</title>
</head>
<body>
	<h1>Bermain dengan warna</h1>

	<button type="button" id="tUbahWarna">Ubah Warna</button>

	<br><br>

	<div class="kotak merah"></div>
	<input type="range" name="sMerah" min="0" max="255">

	<div class="kotak hijau"></div>
	<input type="range" name="sGreen" min="0" max="255">
	
	<div class="kotak biru"></div>
	<input type="range" name="sBlue" min="0" max="255">








<script src="../js/script1.js"></script>
</body>
</html>
